            <script>
                    function kakaoMap(){
                var container = document.getElementById('map2'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(35.22340547671507, 128.6804956691977), //지도의 중심좌표.
                level: 4 //지도의 레벨(확대, 축소 정도)
            };
            
            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

            var mapTypes = {
    traffic :  kakao.maps.MapTypeId.TRAFFIC
};

            map.addOverlayMapTypeId(mapTypes.traffic);    

            var imageSrc = 'https://210814.github.io/images/pic.png', // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(27, 69)}; 

    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
    markerPosition = new kakao.maps.LatLng(35.22317403615554, 128.68067589143612); // 마커가 표시될 위치입니다

            var marker = new kakao.maps.Marker({
                position: markerPosition, 
                image: markerImage // 마커이미지 설정 
            });
            marker.setMap(map);  
            };
            // 체크 박스를 선택하면 호출되는 함수입니다
                kakaoMap();

                function copy1() {
                    var copyText = document.getElementById('sin1');
                    copyText.select();
                    copyText.setSelectionRange(0, 99999);
                    document.execCommand("copy"); //복사
                    }
                function copy2() {
                    var copyText = document.getElementById('sin2');
                    copyText.select();
                    copyText.setSelectionRange(0, 99999);
                    document.execCommand("copy"); //복사
                    }
                </script>
